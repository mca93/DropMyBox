<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>Recent Overdrafts</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <label for="">Customer</label>
      </ion-col>
      <ion-col col-2>
        <label for="">Bal</label>
      </ion-col>
      <ion-col col-2>
        <label for="">Amnt</label>
      </ion-col>
      <ion-col col-3>
        <label for="">Overdraft</label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let overdraft of overdrafts">
          <ion-col col-5>
            <label for="">{{overdraft.customer}}</label>
          </ion-col>
          <ion-col col-2>
            <label for="">{{overdraft.balance}}</label>
          </ion-col>
          <ion-col col-2>
            <label for="">{{overdraft.amount}}</label>
          </ion-col>
          <ion-col col-3>
            <label for="">{{overdraft.overdraft}}</label>
          </ion-col>
    </ion-row>
</ion-grid>
   <ion-fab right bottom>
     <button ion-fab mini (click)="setNewOverdraft()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
</ion-content>
